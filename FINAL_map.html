  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body, #map{
       width: 100%;
       height: 100%;
    }
  </style>

<body>
  <div id="map"></div>
  <script>
      var map = L.map('map').setView([35.90504754392309, -79.04988030340242], 16.0);
      
      var daMarker = L.marker([35.907153, -79.047607])
        .bindPopup("Kenan Memorial Stadium")
            .openPopup();

    //L.geoJSON(kenanstadium).addTo(map)
       var helmetIcon = L.icon({
          iconUrl: 'https://i.pinimg.com/564x/e9/0b/dd/e90bddc88c370bc1737a15fab28b097c.jpg',
          iconSize: [50,50],
          popupAnchor: [0,0]
         });

      var customPopup = "Kenan Stadium<br/><img src='https://chapelboromedia.s3.amazonaws.com/uploads/2019/07/17141436/Kenan-Stadium-1200x640.png'width='100px'/>";

         L.geoJSON(kenanstadium, { 
            pointToLayer: function (feature, latlng) { 
         return L.marker(latlng, {icon: helmetIcon});}})
        .bindPopup(customPopup) 
           .addTo(map); 
      
      var OSM = L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
	    maxZoom: 19,
	    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Tiles style by <a href="https://www.hotosm.org/" target="_blank">Humanitarian OpenStreetMap Team</a> hosted by <a href="https://openstreetmap.fr/" target="_blank">OpenStreetMap France</a>'
        }).addTo(map);
      
    var daPhoto = L.tileLayer('file:////Users/aubreyknier/Desktop/leaflet/more zoom/{z}/{x}/{y}.png', {
        minZoom: 12,
        maxZoom: 20,
        tms: false,
        attribution: 'Generated by TilesXYZ'
      })

      var daTiles = {
          "Open Street Map": OSM,
          "UNC 1993 Map": daPhoto
      }

      var daVector = {
        "Kenan Memorial Stadium":daMarker
      }

      L.control.layers(daTiles, daVector).addTo(map);
  </script>
